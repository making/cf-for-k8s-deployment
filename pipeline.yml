resource_types:
- name: azure-blobstore
  type: docker-image
  source:
    repository: pcfabr/azure-blobstore-resource
- name: slack-notifier
  type: docker-image
  source:
    repository: mockersf/concourse-slack-notifier

params:
  deploy: &deploy-params
    KUBECONFIG_VALUE: ((kubeconfig))
    APP_REGISTRY_USERNAME: ((docker_username))
    APP_REGISTRY_PASSWORD: ((docker_password))
    APP_REGISTRY_HOSTNAME: ((docker_hostname))
    APP_REGISTRY_REPOSITORY_PREFIX: ((docker_repository))
    INLETS_REMOTE: ((inlets_remote))
    INLETS_UPSTREAM: ((inlets_upstream))
    INLETS_TOKEN: ((inlets_token))    
  smtp: &smtp-params
    SMTP_HOST: ((smtp_host))
    SMTP_PORT: ((smtp_port))
    SMTP_USER: ((smtp_user))
    SMTP_PASSWORD: ((smtp_password))
    SMTP_STARTTLS: ((smtp_starttls))
    SMTP_FROM_ADDRESS: ((smtp_from_address))

resources:
- name: reissue-certificates
  type: time
  icon: autorenew
  source:
    interval: 720h
- name: deployment
  type: git
  icon: github
  source:
    uri: https://github.com/making/cf-for-k8s-deployment
    branch: master
- name: certificates
  type: azure-blobstore
  icon: certificate
  source:
    storage_account_name: ((controlplane_ci_account_name))
    storage_account_key: ((controlplane_ci_storage_account_access_key))
    container: ((dns_subdomain))-((controlplane_ci_storage_container_name))
    versioned_file: certificates.tgz
- name: deployment-values
  type: azure-blobstore
  icon: clipboard-text
  source:
    storage_account_name: ((controlplane_ci_account_name))
    storage_account_key: ((controlplane_ci_storage_account_access_key))
    container: ((dns_subdomain))-((controlplane_ci_storage_container_name))
    versioned_file: deployment-values.yml
- name: notify
  type: slack-notifier
  icon: slack
  source:
    url: ((slack_webhook_url))
- name: synchronizer
  type: time
  icon: autorenew
  source:
    interval: 10m

jobs:
- name: generate-certificate
  plan:
  - in_parallel:
    - get: reissue-certificates
      trigger: true
  - task: generate-certificate
    params:
      AZURE_CLIENT_ID: ((client_id))
      AZURE_CLIENT_SECRET: ((client_secret))
      AZURE_SUBSCRIPTION_ID: ((subscription_id))
      AZURE_TENANT_ID: ((tenant_id))
      AZURE_RESOURCE_GROUP: ((resource_group))
      SUBDOMAIN: ((dns_subdomain)).((dns_suffix))
      EMAIL: ((email))
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: goacme/lego
      outputs:
      - name: lego
      run:
        path: sh
        args:
        - -cex
        - |
          lego --accept-tos \
            --key-type=rsa4096 \
            --domains="*.${SUBDOMAIN}" \
            --domains="*.uaa.${SUBDOMAIN}" \
            --domains="*.login.${SUBDOMAIN}" \
            --domains="*.apps.${SUBDOMAIN}" \
            --domains="*.sys.${SUBDOMAIN}" \
            --domains="*.uaa.sys.${SUBDOMAIN}" \
            --domains="*.login.sys.${SUBDOMAIN}" \
            --email=${EMAIL} \
            --dns=azure \
            run
          tar czf certificates.tgz -C .lego certificates
          mv certificates.tgz lego
  - put: certificates
    params:
      file: lego/certificates.tgz

- name: generate-values
  plan:
  - in_parallel:
    - get: certificates
      passed:
      - generate-certificate
    - get: deployment
  - task: generate-values
    params:
      DOMAIN: ((dns_subdomain)).((dns_suffix))
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: relintdockerhubpushbot/cf-for-k8s-ci
      inputs:
      - name: deployment
      - name: certificates
      outputs:
      - name: deployment-values
      run:
        path: bash
        args:
        - -cexo
        - pipefail
        - |
          cd deployment
          ./config/_deps/cf-for-k8s/hack/generate-values.sh \
          	    -d ${DOMAIN} > deployment-values.yml
          tar xzf ../certificates/certificates.tgz
          APPS_DOMAIN=$(bosh int deployment-values.yml --path /app_domains/0)
          cat <<EOF > ops.yml
          - type: replace
            path: /system_certificate
            value:
              crt: "$(openssl base64 -in certificates/_.${DOMAIN}.crt | tr -d '\n')"
              key: "$(openssl base64 -in certificates/_.${DOMAIN}.key | tr -d '\n')"
              ca: ""
          - type: replace
            path: /workloads_certificate
            value:
              crt: "$(openssl base64 -in certificates/_.${DOMAIN}.crt | tr -d '\n')"
              key: "$(openssl base64 -in certificates/_.${DOMAIN}.key | tr -d '\n')"
              ca: ""
          - type: remove
            path: /app_domains
          EOF
          cat <<EOF > ../deployment-values/deployment-values.yml
          #@data/values
          ---
          app_domains:
          #@overlay/append
          - "${APPS_DOMAIN}"
          EOF
          bosh int deployment-values.yml -o ops.yml >> ../deployment-values/deployment-values.yml


  - put: deployment-values
    params:
      file: deployment-values/deployment-values.yml

- name: see-changes
  plan:
  - in_parallel:
    - get: deployment
    - get: deployment-values
      passed:
      - generate-values
      trigger: true
  - task: see-changes
    params:
      <<: *deploy-params
      <<: *smtp-params
      KAPP_OPTS: --diff-run
    config: &kapp-deploy
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: relintdockerhubpushbot/cf-for-k8s-ci
      inputs:
      - name: deployment
      - name: deployment-values
      run:
        path: bash
        args:
        - -cex
        - |
          mkdir -p ~/.kube
          cat <<EOF > ~/.kube/config
          ${KUBECONFIG_VALUE}
          EOF

          cd deployment
          ./hack/configure-app-registry.sh

          sed -i -e "/smtp:/,/from_address:/ d" \
                 config/_deps/cf-for-k8s/config/_ytt_lib/github.com/cloudfoundry/uaa/k8s/templates/uaa.lib.yml
          cat <<EOF >> smtp.yml
          smtp:
            host: ${SMTP_HOST}
            port: ${SMTP_PORT}
            user: ${SMTP_USER}
            password: ${SMTP_PASSWORD}
            from_address: ${SMTP_FROM_ADDRESS}
            auth: true
            starttls: ${SMTP_STARTTLS}
          EOF
          sed -i -e "/#@ end/i $(cat smtp.yml | perl -pe 's/\n/\\n/g')" \
                 config/_deps/cf-for-k8s/config/_ytt_lib/github.com/cloudfoundry/uaa/k8s/templates/uaa.lib.yml

          wget -q https://raw.githubusercontent.com/making/cf-for-k8s-deployment/master/logo/logo_transparent.png
          # hack
          cat <<EOF > branding-config.yml
          login:
            branding:
              companyName: cf.maki.lol
              productLogo: $(cat logo/logo_transparent.png| base64 | tr -d '\n')
              squareLogo: $(cat logo/logo_transparent.png| base64 | tr -d '\n')
          EOF
          set +x
          sed -i -e "/login:/a $(cat branding-config.yml | perl -pe 's/\n/\\n/g')" \
                 -e 's/login:$//'\
                 config/_deps/cf-for-k8s/config/_ytt_lib/github.com/cloudfoundry/uaa/k8s/templates/uaa.lib.yml

          sed -i -e "s|cf_autodetect_builder: cloudfoundry/cnb.*|cf_autodetect_builder: gcr.io/paketo-buildpacks/builder:base|" \
                 config/_deps/cf-for-k8s/config/_ytt_lib/github.com/cloudfoundry/capi-k8s-release/values/images.yml
          set -x
          cat <<EOF >> config/_deps/cf-for-k8s/config/values.yml
          inlets_remote: "${INLETS_REMOTE}"
          inlets_upstream: "${INLETS_UPSTREAM}"
          inlets_token: "${INLETS_TOKEN}"
          EOF

          ytt --ignore-unknown-comments \
              -f config \
              -f config-optional \
              -f configuration-values \
              -f ../deployment-values > rendered/cf-for-k8s.yml
          kapp deploy -a cf -f rendered/cf-for-k8s.yml -c ${KAPP_OPTS}

- name: deploy-cf-for-k8s
  plan:
  - in_parallel:
    - get: deployment
      passed:
      - see-changes
    - get: deployment-values
      passed:
      - see-changes
      trigger: true
    - get: synchronizer
  - task: deploy-cf-for-k8s
    params:
      <<: *deploy-params
      <<: *smtp-params
      KAPP_OPTS: -y
    config:
      <<: *kapp-deploy
    on_failure:
      put: notify
      params:
        message: ❌ Deploying CF4k8s failed!
        alert_type: failed
- name: smoke-test
  plan:
  - in_parallel:
    - get: deployment
    - get: deployment-values
      passed:
      - deploy-cf-for-k8s
      trigger: true
    - get: synchronizer
      trigger: true
      passed:
      - deploy-cf-for-k8s
  - task: prepare-env
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: relintdockerhubpushbot/cf-for-k8s-ci
      inputs:
      - name: deployment-values
      outputs:
      - name: env
      run:
        path: bash
        args:
        - -cex
        - |
          cat <<EOF > env/env.sh
          export SMOKE_TEST_API_ENDPOINT=api.$(bosh int deployment-values/deployment-values.yml --path /system_domain)
          export SMOKE_TEST_APPS_DOMAIN=$(bosh int deployment-values/deployment-values.yml --path /app_domains/0)
          export SMOKE_TEST_USERNAME=admin
          export SMOKE_TEST_PASSWORD=$(bosh int deployment-values/deployment-values.yml  --path /cf_admin_password)
          export SMOKE_TEST_SKIP_SSL=false
          EOF

  - task: smoke-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: relintdockerhubpushbot/cf-test-runner
      inputs:
      - name: env
      - name: deployment
      run:
        path: bash
        args:
        - -cex
        - |
          source env/env.sh
          deployment/config/_deps/cf-for-k8s/hack/run-smoke-tests.sh
    on_success:
      put: notify
      params:
        message: ✅ Smoke test succeeded!
        alert_type: success
    on_failure:
      put: notify
      params:
        message: ❌ Smoke test failed!
        alert_type: failed

- name: post-deploy
  plan:
  - in_parallel:
    - get: deployment
    - get: deployment-values
      passed:
      - smoke-test
      trigger: true
  - task: prepare-env
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: relintdockerhubpushbot/cf-for-k8s-ci
      inputs:
      - name: deployment-values
      outputs:
      - name: env
      run:
        path: bash
        args:
        - -cex
        - |
          cat <<EOF > env/env.sh
          export SYSTEM_DOMAIN=$(bosh int deployment-values/deployment-values.yml --path /system_domain)
          export APPS_DOMAIN=$(bosh int deployment-values/deployment-values.yml --path /app_domains/0)
          export CF_USERNAME=admin
          export CF_PASSWORD=$(bosh int deployment-values/deployment-values.yml  --path /cf_admin_password)
          export ADMIN_CLIENT_SECRET=$(bosh int deployment-values/deployment-values.yml  --path /uaa/admin_client_secret)
          EOF
          cp /usr/local/bin/bosh env/
  - task: post-deploy
    params:
      ELEPHANTSQL_API_KEY: ((elephantsql_api_key))
      SHARED_MYSQL_HOSTNAME: ((shared_mysql_hostname))
      SHARED_MYSQL_PORT: ((shared_mysql_port))
      SHARED_MYSQL_USERNAME: ((shared_mysql_username))
      SHARED_MYSQL_PASSWORD: ((shared_mysql_password))
      SHARED_MYSQL_DATABASE: ((shared_mysql_database))
      SHARED_MYSQL_BROKER_ADMIN_PASSWORD: ((shared_mysql_broker_admin_password))
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: relintdockerhubpushbot/cf-test-runner
      inputs:
      - name: env
      - name: deployment
      - name: deployment-values
      run:
        path: bash
        args:
        - -cex
        - |
          export PATH=${PATH}:${PWD}/env
          source env/env.sh
          cp deployment-values/deployment-values.yml deployment/configuration-values
          cf login -a api.${SYSTEM_DOMAIN} \
          	       -u ${CF_USERNAME} \
          	       -p ${CF_PASSWORD}\
          	       -o system
          cf enable-feature-flag diego_docker
          cf create-space system -o system
          cf create-org demo
          cf create-space demo -o demo
          ./deployment/hack/install-elephantsql-service-broker.sh
          ./deployment/hack/install-shared-mysql-service-broker.sh
  - task: post-deploy-with-uaa
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: starkandwayne/concourse
      inputs:
      - name: env
      - name: deployment
      - name: deployment-values
      run:
        path: bash
        args:
        - -cex
        - |
          export PATH=${PATH}:${PWD}/env
          source env/env.sh
          cf login -a api.${SYSTEM_DOMAIN} \
          	       -u ${CF_USERNAME} \
          	       -p ${CF_PASSWORD}\
          	       -o system
          uaac target uaa.${SYSTEM_DOMAIN}
          uaac token client get admin -s ${ADMIN_CLIENT_SECRET}
          # Do something

- name: delete-cf-for-k8s
  plan:
  - in_parallel:
    - get: deployment
  - task: delete-cf-for-k8s
    params:
      KUBECONFIG_VALUE: ((kubeconfig))
      APP_REGISTRY_USERNAME: ((docker_username))
      APP_REGISTRY_PASSWORD: ((docker_password))
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: relintdockerhubpushbot/cf-for-k8s-ci
      inputs:
      - name: deployment
      run:
        path: bash
        args:
        - -cex
        - |
          mkdir -p ~/.kube
          cat <<EOF > ~/.kube/config
          ${KUBECONFIG_VALUE}
          EOF
          kapp delete -a cf -y

- name: show-generated-values
  plan:
  - in_parallel:
    - get: deployment-values
      passed:
      - generate-values
  - task: show-generated-values
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: relintdockerhubpushbot/cf-for-k8s-ci
      inputs:
      - name: deployment-values
      run:
        path: bash
        args:
        - -cex
        - |
          cat deployment-values/deployment-values.yml

- name: upload-certificates-to-exit-server
  plan:
  - in_parallel:
    - get: certificates
      passed:
      - generate-certificate
      trigger: true
  - task: upload-certificates-to-exit-server
    params:
      DOMAIN: ((dns_subdomain)).((dns_suffix))
      EXIT_SERVER_IP: ((ssh_server_ip))
      EXIT_SERVER_SSH_PRIVATE_KEY: ((exit_server_ssh_private_key))
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: relintdockerhubpushbot/cf-for-k8s-ci
      inputs:
      - name: certificates
      run:
        path: bash
        args:
        - -cexo
        - pipefail
        - |
          cat <<EOF > ssh.pem
          ${EXIT_SERVER_SSH_PRIVATE_KEY}
          EOF
          tar xzf ./certificates/certificates.tgz
          chmod 600 ssh.pem
          scp -o "StrictHostKeyChecking=no" \
              -i ssh.pem \
              ./certificates/_.* \
              jumpbox@${EXIT_SERVER_IP}:/tmp/
          ssh -o "StrictHostKeyChecking=no" \
              -i ssh.pem \
              jumpbox@${EXIT_SERVER_IP} \
              'sudo chown root:www-data /tmp/_.* && sudo chmod g+r /tmp/_.* && sudo mv /tmp/_.* /etc/ssl/caddy/config/lego/certificates/'
